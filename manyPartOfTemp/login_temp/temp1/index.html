<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div id="container">
        <div id="topBorder"></div>
        <div  id="contentWrapper">
            <div class="left">
                <div class="welcom">欢迎登陆</div>
                <div class="error">
                    <img class="errorImg" src="images/error_icon2.png" alt=""/>
                    <label for="">用户名密码错误</label>
                </div>
                <form id="login" action="" method="post">
                    <div class="name-password nameWrapper">
                        <label for=""><img src="images/login_name_icon.png" alt=""/></label>
                        <input class="userName" name="userName" type="text" placeholder="手机号/邮箱"/>
                    </div>
                    <div class="name-password passwordWrapper">
                        <label for=""><img src="images/login_name_icon.png" alt=""/></label>
                        <input class="password" name="password" type="password" placeholder="密码"/>
                    </div>
                    <div class="passwordOprate">
                        <input class="check" type="checkbox"/>
                        <label class="rememberMe" for="">记住密码</label>
                        <a class="fogotten" href="#">忘记密码</a>
                    </div>
                    <div class="loginBox">
                        <button name="loginNow">登陆</button>
                    </div>
                    <div class="signup">
                        还未注册？<a class="signInNow" href="">立即注册</a>
                    </div>
                </form>
            </div>
            <div class="right">
                <img src="images/login_bg1.png" alt=""/>
                <img src="images/login_bg2.png" alt=""/>
            </div>
        </div>

    </div>
    </div>

</body>
</html>
