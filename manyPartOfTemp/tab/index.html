<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tab</title>
    <link rel="stylesheet" href="css/tab.css"/>
</head>
<body>
<div class="tab js-tab" data-config = '{
            "triggerType":"click",
            "effect":"fade",
            "auto":"3000"
        }'>
    <ul class="tabNav">
        <li class="active"><a  href="javascript:void(0)">新闻</a></li>
        <li><a href="javascript:void(0)">娱乐</a></li>
        <li><a href="javascript:void(0)">电影</a></li>
        <li><a href="javascript:void(0)">科技</a></li>
    </ul>
    <div class="content-wrap">
        <div class="content-item current">
            <img src="images/1.jpg" alt=""/>
        </div>
        <div class="content-item">
            <img src="images/2.jpg" alt=""/>
        </div>
        <div class="content-item">
            <img src="images/3.gif" alt=""/>
        </div>
        <div class="content-item">
            <img src="images/4.gif" alt=""/>
        </div>
    </div>
</div>
<script SRC="js/jquery-1.8.3.min.js"></script>
<script SRC="js/tab.js"></script>

<script type="text/javascript">
    $(function(){
//        var tab1 = new Tab($(".js-tab").eq(0));
        $(".js-tab").tab();
    });
</script>
</body>
</html>
