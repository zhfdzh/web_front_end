<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.css"/>
    <title></title>
</head>
<body ng-app="">
    <div ng-controller="cartController" class="container">
        <table class="table" ng-show="cart.length">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名字</th>
                    <th>购买数量</th>
                    <th>产品单价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cate in  cart">
                    <td>{{cate.id}}</td>
                    <td>{{cate.name}}</td>
                    <td>
                        <button ng-click="reduce(cate.id)" class="btn btn-primary">-</button>
                        <input type="text"value="{{cate.quantity}}" ng-model="cate.quantity"/>
                        <button ng-click="add(cate.id)" class="btn btn-primary">+</button>
                    </td>
                    <td>{{cate.price}}</td>
                    <td>{{cate.price * cate.quantity}}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="remove(cate.id)"> 移除</button></td>
                </tr>
                <tr>
                    <td>总购买价</td>
                    <td>{{totalPrice()}}</td>
                    <td>总购买数量</td>
                    <td>{{totalQuantity()}}</td>
                    <td colspan="2"><button type="button" class="btn btn-danger" ng-click="cart = {}" >清空购物车</button></td>
                </tr>
            </tbody>
        </table>
        <p ng-show="!cart.length">购物车是空的，快去添加商品吧</p>
    </div>

    <script src="../../vendor/angular-1.3.0.js"></script>
    <script src="app/index.js"></script>
</body>
</html>
