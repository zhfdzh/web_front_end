<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-app="product">
        <div class="container" ng-controller="eController">
            <!--过滤匹配单字段方式一 -->
            <input type="text" ng-model="search"/>
            <!--过滤匹配单字段方式二-->
            <!--<input type="text" ng-model="search.id"/>-->
            <table class="table">
                <thead>
                    <tr>
                        <!--升序的时候.dropup类不需要，根据order是否为空来判断升序还是降序-->
                        <th ng-click="changeOrder('id')" ng-class="{dropup :order == ''}">产品编号 <span class="caret"></span></th>
                        <th ng-click="changeOrder('name')" ng-class="{dropup :order == ''}">产品名称 <span class="caret"></span></th>
                        <th ng-click="changeOrder('price')" ng-class="{dropup :order == ''}">产品价钱 <span class="caret"></span></th>
                    </tr>
                </thead>
                <tbody>
                <!--过滤匹配单字段写法二-->
                <!--<tr ng-repeat="item in productData | filter : search">-->
                <!--过滤匹配单字段写法一 -->
                <tr ng-repeat="item in productData | filter : {id : search}|orderBy: order+ orderType" >
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price|currency:"(RMB)"}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>


    <script src="../../vendor/bootstrap/css/bootstrap.css"></script>
<script src="../../vendor/angular-1.3.0.js"></script>
<script src="app/filterExercise.js"></script>
</body>
</html>
