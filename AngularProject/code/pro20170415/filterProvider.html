<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-app="filterApp">
        <div  ng-controller="filterCon">
            <ul>
                <li ng-repeat="user in Data | filterCity">
                    {{user.name}};
                    {{user.age}};
                    {{user.city}}
                </li>
            </ul>
        </div>

    </div>
    <script src="../../vendor/angular-1.3.0.js"></script>
    <script src="app/filterProvider.js"></script>
</body>
</html>
